<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>

    <button class="choice" value="ROCK">✊</button>
    <button class="choice" value="PAPER">✋</button>
    <button class="choice" value="SCISSORS">✌️</button>

    <div class="score-container">
        <div id="player-score">
            <h3>Player</h3>
            <p class="display-choice"> / </p>
            <p class="display-score">0</p>
        </div>

        <div class="show-current-round">
            <h3>Round <span id="current-round">1</span></h3>
            <p id="current-win"></p>
        </div>
    
        <div id="computer-score">
            <h3>Computer</h3>
            <p class="display-choice"> / </p>
            <p class="display-score">0</p>
        </div>
    </div>

    <button id="reset">Reset</button>

    <script src="index.js"></script>
</body>
</html>
